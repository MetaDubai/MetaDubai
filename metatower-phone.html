		window.jQuery = window.$ = jQuery;

			Royal_Preloader.config({
				mode: 'logo',

				logo_size: [160, 75],
				showProgress: true,
				showPercentage: true,
				text_colour: '#fff',
				background: '#1F1F1F'
			});
			let h = $(window).height()-90;
			h = h > 435 ? h : 435;
			$('#metatower').css('height',h+'px')
			var userAgentInfo = navigator.userAgent;
			var mobile_Agents = ["Android", "iPhone", "Symbianos", "Windows Phone", "ipad", "ipod"];
			var mobile_flag = false;
			for (let index = 0; index < mobile_Agents.length; index++) {
				if (userAgentInfo.indexOf(mobile_Agents[index]) !== -1) {
					mobile_flag = true;
					$("iframe").attr("src", "javascript:false;");
					break;
				}
			}
			let list = document.getElementsByClassName('mapImg');
			for (let i = 0; i < list.length; i++) {
				console.log(list[i],list[i].src);
				var index = new Date().getTime();
				list[i].src = list[i].src + "?res="+index;
			}
		})(jQuery);
